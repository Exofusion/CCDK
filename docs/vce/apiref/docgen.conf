dirprefix out

nkfopt -w 

# 何種類の言語があるのか
lang ja en

# 第一言語
primary_lang ja


# APIリファレンスのタイトル設定

apidoctitle ja VCE-SDK API リファレンスマニュアル
apidoctitle en VCE-SDK API Reference Manual

categoryindexindextitle ja 全カテゴリのリスト
categoryindexindextitle en Categories

apinameindextitle ja 名前順の関数索引
apinameindextitle en Function index by name

categoryindextitle ja 名前順のカテゴリ別索引
